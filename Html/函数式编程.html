<script type="text/javascript">
	const arr = ['arr', 'pen', 'app']
	for(const i in arr) {
		const c = arr[i][0]
		arr[i] = c.toUpperCase() + arr[i].slice(1)
	}
	console.log(arr)


	// 函数 式写法一
	function upperFirst(word) {
		return word[0].toUpperCase() + word.slice(1)
	}

	function wordToUpperCase(arr) {
		return arr.map(upperFirst)
	}

	console.log(wordToUpperCase(['app','pen']))

	// 函数 式写法二
	// console.log(arr.map(['app','pen'], word => word[0].toUpperCase() + word.slice(1)))




	console.log(1 + 2 + 3 - 4)

	function sum(a, b) {
		return a + b
	}

	function sub(a, b)  {
		return a - b
	}

	console.log(sub(sum(1, sum(2, 3)), 4))


	// 链式优化
	const utils = {
		chain(a) {
			this._temp = a;
			return this;
		},
		sum(b) {
			this._temp += b;
			return this;
		},
		sub(b) {
			this._temp -= b;
			return this;
		},
		value() {
			const _temp = this._temp;
			this._temp = undefined;
			return _temp
		}
	}

	console.log(utils.chain(1).sum(2).sum(3).sub(4).value())
</script>
